<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silksong Release Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background-color: #0d0f1a;
      color: #f5f2e8;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .icon {
      width: 64px;
      margin-top: 20px;
      user-select: none;
    }

    .top-text {
      font-size: clamp(1.2rem, 4.5vw, 2rem);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #88a4c3;
      margin-top: 20px;
      max-width: 95%;
      line-height: 1.3;
    }

    #container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 0 20px;
    }

    .highlight {
      font-size: clamp(2rem, 6vw, 3rem);
      font-weight: 700;
      color: #f5f2e8;
      word-break: break-word;
    }

    .footer {
      font-size: 0.8rem;
      color: #88a4c3;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- You can replace this image link with your own hosted Hollow Knight-style SVG or PNG -->
  <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Hollow_Knight_cover.jpg" alt="Hollow Knight Icon" class="icon" />

  <div class="top-text">Chance of Silksong releasing tomorrow</div>

  <div id="container">
    <div id="output">
      <p class="highlight">Loading...</p>
    </div>
  </div>

  <div class="footer">Silksong Release Predictorâ„¢</div>

  <script>
    function updatePrediction() {
      const now = new Date();
      const endOfYear = new Date(2025, 11, 31, 23, 59, 59, 999);
      const totalRemainingMilliseconds = endOfYear - now;
      const totalRemainingDays = totalRemainingMilliseconds / (1000 * 60 * 60 * 24);
      const chance = 100 / totalRemainingDays;

      const formattedChance = chance.toFixed(10);

      document.getElementById("output").innerHTML = `
        <p class="highlight">${formattedChance}%</p>
      `;

      setTimeout(updatePrediction, 50);
    }

    updatePrediction();
  </script>

</body>
</html>
