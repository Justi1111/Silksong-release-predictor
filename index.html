<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silksong Release Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #0d0f1a;
      font-family: 'Inter', sans-serif;
      color: #f5f2e8;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .icon {
      width: 70px;
      height: auto;
      margin-top: 40px;
    }

    .top-text {
      font-size: 1.4em;
      font-weight: 700;
      color: #88a4c3;
      margin: 20px 0;
      max-width: 90vw;
      text-transform: uppercase;
      line-height: 1.3;
    }

    .highlight {
      font-size: 2.3em;
      font-weight: 700;
      color: #f5f2e8;
      word-break: break-word;
      margin-top: 30px;
    }

    .footer {
      font-size: 0.8em;
      color: #88a4c3;
      margin-bottom: 20px;
    }

    @media (min-width: 600px) {
      .top-text {
        font-size: 2em;
      }

      .highlight {
        font-size: 3em;
      }

      .icon {
        width: 100px;
      }
    }
  </style>
</head>
<body>

  <!-- Hollow Knight emblem image -->
  <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Hollow_Knight_cover.jpg" alt="Hollow Knight Emblem" class="icon" />

  <div class="top-text">Chance of Silksong releasing tomorrow</div>

  <div id="output">
    <p class="highlight">Loading...</p>
  </div>

  <div class="footer">Hollow Knight: Silksong Release Predictorâ„¢</div>

  <script>
    function updatePrediction() {
      const now = new Date();
      const endOfYear = new Date(2025, 11, 31, 23, 59, 59, 999);
      const totalRemainingMilliseconds = endOfYear - now;
      const totalRemainingDays = totalRemainingMilliseconds / (1000 * 60 * 60 * 24);
      const chance = 100 / totalRemainingDays;

      const formattedChance = chance.toFixed(10);

      document.getElementById("output").innerHTML = `
        <p class="highlight">${formattedChance}%</p>
      `;

      setTimeout(updatePrediction, 50);
    }

    updatePrediction();
  </script>

</body>
</html>
