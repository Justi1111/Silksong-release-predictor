<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silksong Release Predictor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #0d0f1a;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      color: #f5f2e8;
      padding: 20px;
    }

    .icon {
      width: 60px;
      height: 60px;
      margin-top: 40px;
    }

    .top-text {
      font-size: 1.5em;
      font-weight: bold;
      color: #88a4c3;
      margin: 20px 0;
      max-width: 90vw;
      text-transform: uppercase;
      line-height: 1.2;
    }

    .highlight {
      font-size: 2.3em;
      font-weight: bold;
      color: #f5f2e8;
      word-break: break-word;
      margin-top: 30px;
    }

    .footer {
      font-size: 0.9em;
      color: #88a4c3;
      margin-bottom: 20px;
    }

    @media (min-width: 600px) {
      .top-text {
        font-size: 2em;
      }

      .highlight {
        font-size: 3em;
      }

      .icon {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <!-- Hollow Knight inspired icon -->
  <svg class="icon" viewBox="0 0 64 64" fill="#f5f2e8" xmlns="http://www.w3.org/2000/svg">
    <path d="M32 4c-3.866 0-7 3.134-7 7 0 1.657 1.343 3 3 3s3-1.343 3-3c0-.552.448-1 1-1s1 .448 1 1c0 1.657 1.343 3 3 3s3-1.343 3-3c0-3.866-3.134-7-7-7zM16 28c-4 4-4 12 0 18 4 6 12 10 16 10s12-4 16-10c4-6 4-14 0-18-4-4-12-4-16 0-4-4-12-4-16 0z"/>
  </svg>

  <div class="top-text">Chance of Silksong releasing tomorrow</div>

  <div id="output">
    <p class="highlight">Loading...</p>
  </div>

  <div class="footer">Hollow Knight: Silksong Release Predictorâ„¢</div>

  <script>
    function updatePrediction() {
      const now = new Date();
      const endOfYear = new Date(2025, 11, 31, 23, 59, 59, 999);
      const totalRemainingMilliseconds = endOfYear - now;
      const totalRemainingDays = totalRemainingMilliseconds / (1000 * 60 * 60 * 24);
      const chance = 100 / totalRemainingDays;

      const formattedChance = chance.toFixed(10);

      document.getElementById("output").innerHTML = `
        <p class="highlight">${formattedChance}%</p>
      `;

      setTimeout(updatePrediction, 50);
    }

    updatePrediction();
  </script>

</body>
</html>
