<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silksong Release Predictor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      width: 100%;
      height: 100%;
      padding: 40px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.2em;
      font-weight: 600;
      color: #fff;
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .output {
      font-size: 1.2em;
      color: #fff;
    }

    .highlight {
      font-size: 2em; /* Smaller than before */
      color: #fff;
      font-weight: 600;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <div id="container">
    <h1>Silksong Release Predictor</h1>
    <div id="output" class="output">
      Loading...
    </div>
  </div>

  <script>
    function updatePrediction() {
      const now = new Date();
      const endOfYear = new Date(2025, 11, 31, 23, 59, 59, 999); // Include milliseconds
      const totalRemainingMilliseconds = endOfYear - now;
      const totalRemainingDays = totalRemainingMilliseconds / (1000 * 60 * 60 * 24);
      const chance = 100 / totalRemainingDays;

      document.getElementById("output").innerHTML = `
        <p class="highlight">${chance}</p>
      `;

      setTimeout(updatePrediction, 50); // update faster for smooth milliseconds
    }

    updatePrediction();
  </script>

</body>
</html>
