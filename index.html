<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silksong Release Predictor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #121212);
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #container {
      background: rgba(30, 30, 48, 0.85);
      border: 2px solid #444;
      border-radius: 15px;
      padding: 40px 30px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 150, 0.3);
    }

    h1 {
      color: #00ffc3;
      text-shadow: 0 0 10px #00ffc3, 0 0 20px #00ffc3;
      margin-bottom: 30px;
    }

    .output {
      font-size: 1.2em;
      line-height: 1.6em;
    }

    .time {
      margin-top: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Silksong Predictor</h1>
    <div id="output" class="output">
      Loading...
    </div>
    <div class="time">
      <p id="current-time"></p>
    </div>
  </div>

  <script>
    function updatePrediction() {
      const now = new Date();
      const startOfTomorrow = new Date(now);
      startOfTomorrow.setHours(24, 0, 0, 0);

      const endOfYear = new Date(2025, 11, 31, 23, 59, 59);
      const releaseWindowStart = now.getFullYear() < 2025 ? new Date(2025, 0, 1) : now;

      const totalRemainingSeconds = (endOfYear - releaseWindowStart) / 1000;
      const secondsInTomorrow = (startOfTomorrow.getTime() + 86400000 - now.getTime()) / 1000;
      const chance = (secondsInTomorrow / totalRemainingSeconds) * 100;

      document.getElementById("output").innerHTML = `
        <p>Current time: <strong>${now.toLocaleString()}</strong></p>
        <p>Chance of Silksong releasing tomorrow:</p>
        <p style="font-size: 1.5em; color: #00ffc3;">${chance.toFixed(10)}%</p>
      `;

      document.getElementById("current-time").innerText = `Last updated: ${now.toLocaleTimeString()}`;
      setTimeout(updatePrediction, 1000);
    }

    updatePrediction();
  </script>
</body>
</html>
