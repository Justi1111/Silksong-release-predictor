<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silksong Release Predictor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    #container {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      transition: all 0.3s ease-in-out;
    }

    #container:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 2.5em;
      font-weight: 600;
      color: #fff;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .output {
      font-size: 1.5em;
      color: #fff;
      line-height: 1.5em;
    }

    .output p {
      margin: 20px 0;
    }

    .highlight {
      font-size: 2em;
      color: #00bcd4;
      font-weight: 600;
    }

    .time {
      font-size: 0.9em;
      color: #bbb;
      margin-top: 20px;
    }

    /* Subtle fade-in animation */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .fadeIn {
      animation: fadeIn 1s ease-out;
    }
  </style>
</head>
<body>

  <div id="container" class="fadeIn">
    <h1>Silksong Release Predictor</h1>
    <div id="output" class="output">
      Loading... Please wait.
    </div>
    <div class="time">
      <p id="current-time"></p>
    </div>
  </div>

  <script>
    function updatePrediction() {
      const now = new Date();
      const endOfYear = new Date(2025, 11, 31, 23, 59, 59);  // End of 2025

      // Total days remaining from now to the end of 2025
      const totalRemainingDays = (endOfYear - now) / (1000 * 60 * 60 * 24);

      // Days remaining until tomorrow
      const startOfTomorrow = new Date(now);
      startOfTomorrow.setHours(24, 0, 0, 0);  // Start of tomorrow
      const secondsUntilTomorrow = (startOfTomorrow - now) / 1000;
      const daysUntilTomorrow = secondsUntilTomorrow / (60 * 60 * 24);  // Convert seconds to days

      // Calculate the chance of release tomorrow based on days remaining
      const chance = 100 / totalRemainingDays;

      // Display the result
      document.getElementById("output").innerHTML = `
        <p>Current time: <strong>${now.toLocaleString()}</strong></p>
        <p>Chance of Silksong releasing tomorrow:</p>
        <p class="highlight">${chance.toFixed(4)}%</p>
      `;

      document.getElementById("current-time").innerText = `Last updated: ${now.toLocaleTimeString()}`;
      setTimeout(updatePrediction, 1000);
    }

    updatePrediction();
  </script>

</body>
</html>
