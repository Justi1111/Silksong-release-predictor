<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silksong Release Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #0d0f1a;
      color: #f5f2e8;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
    }

    body {
      padding: 20px;
    }

    .icon {
      width: 56px;
      height: auto;
      margin-top: 20px;
      border-radius: 8px;
      user-select: none;
    }

    .top-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: #88a4c3;
      margin: 20px auto;
      max-width: 90%;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      line-height: 1.4;
    }

    #container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .highlight {
      font-size: 2.5rem;
      font-weight: 700;
      color: #f5f2e8;
      word-break: break-word;
    }

    .footer {
      font-size: 0.75rem;
      color: #88a4c3;
      margin-bottom: 10px;
    }

    @media (min-width: 768px) {
      .top-text {
        font-size: 2rem;
      }

      .highlight {
        font-size: 3rem;
      }

      .icon {
        width: 80px;
      }
    }
  </style>
</head>
<body>

  <!-- Replace with your own logo later if you want -->
  <img class="icon" src="https://upload.wikimedia.org/wikipedia/en/4/41/Hollow_Knight_cover.jpg" alt="Hollow Knight Icon">

  <div class="top-text">Chance of Silksong releasing tomorrow</div>

  <div id="container">
    <div id="output">
      <p class="highlight">Loading...</p>
    </div>
  </div>

  <div class="footer">Silksong Release Predictorâ„¢</div>

  <script>
    function updatePrediction() {
      const now = new Date();
      const endOfYear = new Date(2025, 11, 31, 23, 59, 59, 999);
      const totalRemainingMilliseconds = endOfYear - now;
      const totalRemainingDays = totalRemainingMilliseconds / (1000 * 60 * 60 * 24);
      const chance = 100 / totalRemainingDays;
      const formattedChance = chance.toFixed(10);

      document.getElementById("output").innerHTML = `
        <p class="highlight">${formattedChance}%</p>
      `;

      setTimeout(updatePrediction, 50);
    }

    updatePrediction();
  </script>

</body>
</html>
