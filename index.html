<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silksong Release Predictor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
    }

    .top-text {
      font-size: 2.2em;
      font-weight: 600;
      margin-top: 60px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #fff;
      text-align: center;
    }

    #container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 0 40px;
      text-align: center;
    }

    .highlight {
      font-size: 2.5em;
      color: #fff;
      font-weight: 600;
      word-break: break-word;
    }

    .footer {
      font-size: 0.6em;
      color: #888;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="top-text">Chance of Silksong releasing tomorrow</div>

  <div id="container">
    <div id="output">
      <p class="highlight">Loading...</p>
    </div>
  </div>

  <div class="footer">Silksong Release PredictorÂ©</div>

  <script>
    function updatePrediction() {
      const now = new Date();
      const endOfYear = new Date(2025, 11, 31, 23, 59, 59, 999);
      const totalRemainingMilliseconds = endOfYear - now;
      const totalRemainingDays = totalRemainingMilliseconds / (1000 * 60 * 60 * 24);
      const chance = 100 / totalRemainingDays;

      const formattedChance = chance.toFixed(10);

      document.getElementById("output").innerHTML = `
        <p class="highlight">${formattedChance}%</p>
      `;

      setTimeout(updatePrediction, 50);
    }

    updatePrediction();
  </script>

</body>
</html>
